<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow rounded-3 my-5">
        <div class="card-body p-4 p-sm-5">
          <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
          <form [formGroup]="registerForm" (submit)="submit()">
            <div class="form-floating mb-3">
              <input formControlName="name" type="text" class="form-control" id="floatingName" placeholder="name@example.com">
              <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="email" type="email" class="form-control" id="floatingMail" placeholder="name@example.com">
              <label for="floatingMail">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <!--<div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
              <label class="form-check-label" for="rememberPasswordCheck">
                Remember password
              </label>
            </div>-->
            <div class="d-grid">
              <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Register</button>
            </div>
            <hr class="my-4">
            <h5 class="card-title text-center mb-3 fw-light fs-5">Already an account ?</h5>
            <div class="d-grid mb-2">
              <div class="d-grid">
                <button class="btn btn-secondary text-uppercase" routerLink="/login">Login</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
